Configuration:
  status: info
  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %logger{36} - %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: logs/sudoku.log
        filePattern: "logs/$${date:yyyy-MM}/sudoku-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 50MB
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    logger:
      - name: org
        level: info
        additivity: true
        AppenderRef:
#          - ref: LogToConsole
          - ref: LogToRollingFile

    Root:
      level: error
      AppenderRef:
        ref: LogToConsole